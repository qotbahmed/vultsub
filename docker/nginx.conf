server {
    listen 80;
    server_name _;
    root /var/www/html/web;
    index index.php;

    # Handle subdomains
    if ($host ~* ^([a-z0-9-]+)\.vult-saas\.localhost$) {
        set $subdomain $1;
        rewrite ^/(.*)$ /academy/index.php?subdomain=$subdomain&$args last;
    }

    # Main application
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Academy subdomain
    location /academy {
        alias /var/www/html/academy/web;
        try_files $uri $uri/ /academy/index.php?$args;
    }

    # API
    location /api {
        alias /var/www/html/api/web;
        try_files $uri $uri/ /api/index.php?$args;
    }

    # Frontend
    location /frontend {
        alias /var/www/html/frontend/web;
        try_files $uri $uri/ /frontend/index.php?$args;
    }

    # PHP processing
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss;
}
