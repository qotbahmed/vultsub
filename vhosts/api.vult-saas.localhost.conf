<VirtualHost *:80>
	ServerName api.vult-saas.localhost

	ServerAdmin webmaster@localhost
	DocumentRoot ${APACHE_DOCUMENT_ROOT}/vult-saas/api/web

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<Directory ${APACHE_DOCUMENT_ROOT}/vult-saas/api/web>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>
</VirtualHost>
