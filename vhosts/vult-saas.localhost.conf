<VirtualHost *:80>
	ServerName vult-saas.localhost
	ServerAlias *.vult-saas.localhost

	ServerAdmin webmaster@localhost
	DocumentRoot ${APACHE_DOCUMENT_ROOT}/vult-saas/web

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<Directory ${APACHE_DOCUMENT_ROOT}/vult-saas/web>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

	# Handle subdomains for academy management
	<Directory ${APACHE_DOCUMENT_ROOT}/vult-saas/academy/web>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

	# Handle API requests
	<Directory ${APACHE_DOCUMENT_ROOT}/vult-saas/api/web>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

	# Handle frontend requests
	<Directory ${APACHE_DOCUMENT_ROOT}/vult-saas/frontend/web>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>
</VirtualHost>
